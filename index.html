<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Update Tool</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>üìù Daily Work Update Tool</h1>
                    <p>Track your progress, manage tasks, and generate professional reports</p>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="btn"
                        style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);"
                        onclick="toggleThemeSelector()" id="themeBtn">üé® Theme</button>
                    <button class="btn" style="background: var(--error-color);" onclick="clearAll()">Reset All
                        Data</button>
                </div>
            </div>

            <!-- Theme Selector -->
            <div id="themeSelector" class="theme-selector" style="display: none;">
                <div class="theme-options">
                    <button class="theme-option" data-theme="light" onclick="setTheme('light')">
                        <div class="theme-preview light-preview"></div>
                        <span>Light</span>
                    </button>
                    <button class="theme-option" data-theme="dark" onclick="setTheme('dark')">
                        <div class="theme-preview dark-preview"></div>
                        <span>Dark</span>
                    </button>
                    <button class="theme-option" data-theme="ocean" onclick="setTheme('ocean')">
                        <div class="theme-preview ocean-preview"></div>
                        <span>Ocean</span>
                    </button>
                    <button class="theme-option" data-theme="forest" onclick="setTheme('forest')">
                        <div class="theme-preview forest-preview"></div>
                        <span>Forest</span>
                    </button>
                    <button class="theme-option" data-theme="sunset" onclick="setTheme('sunset')">
                        <div class="theme-preview sunset-preview"></div>
                        <span>Sunset</span>
                    </button>
                    <button class="theme-option" data-theme="midnight" onclick="setTheme('midnight')">
                        <div class="theme-preview midnight-preview"></div>
                        <span>Midnight</span>
                    </button>
                    <button class="theme-option" data-theme="lavender" onclick="setTheme('lavender')">
                        <div class="theme-preview lavender-preview"></div>
                        <span>Lavender</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <form id="workForm">
                    <div class="form-group">
                        <label>Project Name</label>
                        <select id="projectSelect" style="display: none;">
                            <option value="">Select existing project...</option>
                        </select>
                        <input type="text" id="projectName" placeholder="Enter project name..." required>
                        <button type="button" id="toggleProjectInput" class="btn"
                            style="margin-top: 10px; padding: 8px 16px; font-size: 0.8rem; display: none;">Add New
                            Project</button>
                    </div>

                    <div class="form-group">
                        <label>Work Details</label>
                        <textarea id="workDetails" placeholder="Describe the work you've done today..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <div class="status-select">
                            <select id="status" required>
                                <option value="">Select status...</option>
                                <option value="done">‚úÖ Done</option>
                                <option value="inprogress">üîÑ In Progress</option>
                                <option value="paused">‚è∏Ô∏è Paused</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group pause-reason" id="pauseReasonGroup">
                        <label>Pause Reason</label>
                        <textarea id="pauseReason" placeholder="Why is this task paused?"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Progress (%)</label>
                        <div class="progress-container">
                            <input type="number" id="progress" class="progress-input" min="0" max="100" value="0">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Next Day Plan (Optional)</label>
                        <textarea id="nextDayPlan" placeholder="Add specific plans for tomorrow..."></textarea>
                    </div>

                    <button type="submit" class="btn">Add Work Item</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                    <button type="button" class="btn" style="background: #ef4444; margin-left: 10px;"
                        onclick="clearAll()">Clear All Data</button>
                </form>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Today's Work Items</h2>
                    <div class="date-display" id="currentDate"></div>
                </div>

                <!-- Table Header -->
                <div class="table-header"
                    style="display: grid; grid-template-columns: auto 1fr 120px 120px 120px; gap: 20px; align-items: center; padding: 16px 20px; background: linear-gradient(135deg, var(--surface-secondary), var(--surface-color)); border-radius: 12px; margin-bottom: 20px; font-weight: 700; font-size: 0.85rem; color: var(--text-primary); text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08); border: 1px solid var(--border-color);">
                    <div style="text-align: center; width: 40px;">#</div>
                    <div style="position: relative; padding-left: 12px;">Project & Details</div>
                    <div style="text-align: center;">Progress</div>
                    <div style="text-align: center;">Status</div>
                    <div style="text-align: center;">Actions</div>
                </div>

                <div id="workItemsList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012-2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                            </path>
                        </svg>
                        <h3>No work items yet</h3>
                        <p>Add your first work item to get started!</p>
                    </div>
                </div>

                <div class="export-section">
                    <button class="btn" onclick="openTaskModal()">Add Task</button>
                    <button class="btn" onclick="generateReport()">Generate Daily Report</button>
                    <button class="btn btn-secondary" onclick="copyReport()">Copy Report</button>

                    <div class="export-preview" id="reportPreview" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="close" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="modalWorkForm">
                    <div class="form-group">
                        <label>Project Name</label>
                        <select id="modalProjectSelect" style="display: none;">
                            <option value="">Select existing project...</option>
                        </select>
                        <input type="text" id="modalProjectName" placeholder="Enter project name..." required>
                        <button type="button" id="modalToggleProjectInput" class="btn"
                            style="margin-top: 10px; padding: 8px 16px; font-size: 0.8rem; display: none;">Add New
                            Project</button>
                    </div>

                    <div class="form-group">
                        <label>Work Details</label>
                        <textarea id="modalWorkDetails" placeholder="Describe the work you've done today..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <div class="status-select">
                            <select id="modalStatus" required>
                                <option value="">Select status...</option>
                                <option value="done">‚úÖ Done</option>
                                <option value="inprogress">üîÑ In Progress</option>
                                <option value="paused">‚è∏Ô∏è Paused</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group pause-reason" id="modalPauseReasonGroup">
                        <label>Pause Reason</label>
                        <textarea id="modalPauseReason" placeholder="Why is this task paused?"></textarea>
                    </div>

                    <div class="form-group progress-group" id="modalProgressGroup">
                        <label>Progress (%)</label>
                        <div class="progress-container">
                            <input type="number" id="modalProgress" class="progress-input" min="0" max="100" value="0">
                            <div class="progress-bar">
                                <div class="progress-fill" id="modalProgressFill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Next Day Plan (Optional)</label>
                        <textarea id="modalNextDayPlan" placeholder="Add specific plans for tomorrow..."></textarea>
                    </div>

                    <button type="submit" class="btn" id="modalSubmitBtn">Add Work Item</button>
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>

</body>

</html>
